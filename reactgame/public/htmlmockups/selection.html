<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles.css" type="text/css" />
    <link rel="stylesheet" href="../bootstrap.min.css" />
</head>
<body>
    <div class="selection-page container-fluid row flex-row-reverse flex-j-a">
        <div class="current-selection col-xl-3 col-lg-12 flex-xl-column flex-lg-row flex-md-row ">
            <div class="card selected-card col-xl-6 col-lg-3 col-sm-3"></div>
            <div class="card selected-card col-xl-6 col-lg-3 col-sm-3"></div>
            <div class="card selected-card col-xl-6 col-lg-3 col-sm-3"></div>
        </div>
        <div class="selection-box col-xl-9 flex-wrap">
            <div class="card selection-card col-xl-3 col-lg-4 col-sm-5 "></div>
            <div class="card selection-card col-xl-3 col-lg-4 col-sm-5 "></div>
            <div class="w-100 display-on-sm"></div>
            <div class="card selection-card col-xl-3 col-lg-4 col-sm-5 "></div>
            <!-- This breaks the last 3 cards to a new row -->
            <div class="w-100 hide-on-sm"></div>
            <div class="card selection-card col-xl-3 col-lg-4 col-sm-5 "></div>
            <div class="w-100 display-on-sm"></div>
            <div class="card selection-card col-xl-3 col-lg-4 col-sm-5 "></div>
            <div class="card selection-card col-xl-3 col-lg-4 col-sm-5 "></div>
        </div>
        
    </div>
</body>
</html>
